<div class="container">
    <div class="options-section">
        <div class="profile-info">
                <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
                <span style="font-weight: 700; margin-left: 15px; color: azure;">{{ usuario }}</span> <!-- Mostrar el nombre del usuario -->
                <span *ngIf="!usuario">Usuario no disponible</span> 
        </div>
        <div class="options-info">
            <div class="button-list">

                <label style="text-align: center; font-size: 0.7em; color: whitesmoke;">
                    Opciones del perfil
                </label>

                <mat-divider></mat-divider>
                <button mat-button (click)="seleccionarOpcion('informacion')">
                    <mat-icon>account_circle</mat-icon>
                    Mi información
                </button>
                <button mat-raised-button (click)="seleccionarOpcion('contenido')">
                    <mat-icon>library_books</mat-icon>
                    Mi contenido
                </button>
                <button mat-button (click)="seleccionarOpcion('seguridad')">
                    <mat-icon>lock</mat-icon>
                    Seguridad
                </button>
                <button  mat-stroked-button style="color: rgb(255, 94, 94); background: none;">
                    <mat-icon style="color: red;">exit_to_app</mat-icon>
                    Cerrar sesión
                </button>
            </div>
        </div>
    </div>

    <div class="content-section">
        <div class="content-info">
             <!-- Mostrar "Mi información" -->
  <div *ngIf="optionInfo === 'informacion'">
    <h2>Mi Información</h2>

  </div>

  <!-- Mostrar "Mi contenido" -->
  <div *ngIf="optionInfo === 'contenido'">
    <h2>Mi Contenido</h2>
    <div class="pubs-section">
        <div class="row" style="width: 80%; text-align: justify;">
            <div class="col">
                <div class="custom-panel" *ngFor="let post of publicaciones">
                    <div class="custom-header">
                        <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
                        <span style="font-weight: 700; font-size: larger;">{{ post.nombre_usuario }}</span> <!-- Mostrar el nombre del usuario -->
                        <span *ngIf="!post.nombre_usuario">Usuario no disponible</span> 
                    </div>
                    <mat-divider></mat-divider>
                    <div class="custom-content">
                        <p>{{ post.contenido_publicacion }}</p>
    
                        <!-- Mostrar imagen o video según el tipo de contenido -->
                        <img *ngIf="post.tipo === 'image'" [src]="apiUrl + post.media_url" alt="Imagen de {{post.nombre_usuario}}" class="media-content">
                        <video *ngIf="post.tipo === 'video'" [src]="post.media_url" controls class="media-content"></video>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="pubs-footer" style="margin: 1.5em 0px 1em 0em;">
                        <p-rating  [cancel]="false"></p-rating>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Mostrar "Seguridad" -->
  <div *ngIf="optionInfo === 'seguridad'">
    <h2>Seguridad</h2>
    <p></p>
  </div>

        </div>
    </div>
</div>
