
<div class="login-container">
  <div class="form-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>INICIA SESIÓN</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Campo de email -->
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              El correo es obligatorio.
            </mat-error>
          </mat-form-field>

          <!-- Campo de contraseña -->
          <mat-form-field appearance="fill" class="password-field">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="contrasena" [type]="verContrasena ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="verContrasena = !verContrasena" [attr.aria-label]="'Show password'" [attr.aria-pressed]="verContrasena">
              <mat-icon>{{verContrasena ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched">
              La contraseña es obligatoria.
            </mat-error>
          </mat-form-field>

          <!-- Opciones y acciones -->
          <mat-checkbox formControlName="rememberMe">
            <span>Recordar sesión</span>
          </mat-checkbox>

          <div class="login-actions">
            <button mat-raised-button color="primary" class="submit-button">Ingresar</button>
            <a href="#">Olvide mi contraseña</a>
          </div>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <p>¿No tienes cuenta? <a [routerLink]="['/register']">Crea una ahora</a></p>
      </mat-card-footer>
    </mat-card>
  </div>

  <div class="image-section">
    <div class="welcome-text">
      <h1><b>Bienvenido</b></h1>
      <p>Continua con tu progreso. Información de calidad para lograr el físico de tus sueños</p>
      <p><b>¡No hay excusas!</b></p>
    </div>
  </div>
</div>
