<div class="container">
  <p-card class="carrusel-card">
    <div class="carousel-container section">
      <p-carousel [value]="slides" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="10000"
        (onPage)="updateDescription($event)">
        <ng-template pTemplate="item" let-slide>
          <div class="carousel-item">
            <img [src]="slide.image" [alt]="slide.alt" class="carousel-image" />
            <div class="carousel-text">
              <h2><b>{{ slide.title }}</b></h2>
              <h3><i>{{ slide.subtitle }}</i></h3>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
    <div class="carousel-description section">
      <p>{{ currentDescription }}</p>
      <a mat-stroked-button style="color: rgb(255, 115, 0);" href="/login"> DESCUBRE MAS</a>
    </div>
  </p-card>

  <p-divider></p-divider>

  <div id="separador section"></div>
  <div class="text-center section">

  </div>
  <div class="card-container section">

  </div>

  <div class="tabs-info">
    <p-tabView class="info-container">
      <p-tabPanel *ngFor="let tab of tabs" [header]="tab.title">
        <div [innerHTML]="tab.content"></div>
      </p-tabPanel>
    </p-tabView>
  </div>

  <footer class="footer">
    <p>&copy; 2024 - Mi Aplicaci√≥n Angular</p>
  </footer>
</div>
