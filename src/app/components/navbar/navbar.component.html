<div class="card">
  <p-toolbar class="toolbar" [style]="{'padding': '0px'}">
    <div class="p-toolbar-group-start">
      <a class="link-logo" href="/home">
        <img src="/assets/icnLogo.png" alt="Logo" class="logo-img" />
      </a>
      <a href="/home"><label>Spartan Core</label></a>
      
    </div>
    <div class="p-toolbar-group-center">
      
    </div>
    <div class="p-toolbar-group-end">
      <button class="p-link" routerLink="/test">
        <span>TEST</span>
      </button>
      <p-button label="Inicio" [text]="true" severity="contrast" [ngClass]="{ 'active-button': isHome }" [disabled]="isHome" routerLink="/home"></p-button>
      <p-button label="Contenido" [text]="true" severity="contrast" [ngClass]="{ 'active-button': isPublication }" [disabled]="isPublication" routerLink="/publications"></p-button>
      <!-- 
        <button pTooltip="Buscar" tooltipPosition="top" class="p-link">
          <i class="pi pi-search"></i>
      </button>
  -->
      <button pTooltip="Perfil" tooltipPosition="left" class="p-link" (click)="menu.toggle($event)">
        <i class="pi pi-cog" style="font-size: 1.5em;"></i>
      </button>
      <p-tieredMenu #menu [model]="items" popup="true"></p-tieredMenu>
    </div>
  </p-toolbar>
</div>
